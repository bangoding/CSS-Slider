<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    <div class="container">
        <input type="radio" name="slider" id="slider-1" checked>
        <input type="radio" name="slider" id="slider-2">
        <input type="radio" name="slider" id="slider-3">
        
        <div class="slider">
            <img src="https://i.pinimg.com/736x/2d/84/bd/2d84bdf4abd6f05f6efa07a5008d0d98.jpg" alt="">
            <img src="https://i.pinimg.com/564x/dc/af/26/dcaf2685bdff5a1a077bf623f2a00737.jpg" alt="">
            <img src="https://i.pinimg.com/564x/3a/e3/5f/3ae35f4f56801b9f60f13e5fb0562d86.jpg" alt="">
        </div>
        <div class="slider-control">
            <label for="slider-1" id="slide-1" class="slide-control"></label>
            <label for="slider-2" id="slide-2" class="slide-control"></label>
            <label for="slider-3" id="slide-3" class="slide-control"></label>
        </div>
    </div>
</body>
</html>
